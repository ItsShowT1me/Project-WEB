<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar">
        <a href="#" class="brand">
            <i class="bx bxs-smile"></i>
            <span class="text">Admin</span>
        </a>
        <ul class="sidebar-menu">
            <li class="active">
                <a href="#">
                    <i class="bx bxs-dashboard"></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li><a href="#"><i class="bx bxs-user-detail"></i><span class="text">User Management</span></a></li>
            <li><a href="#"><i class="bx bxs-group"></i><span class="text">Group Management</span></a></li>
            <li><a href="#"><i class="bx bxs-book-content"></i><span class="text">Content Management</span></a></li>
            <li><a href="#"><i class="bx bx-history"></i><span class="text">History</span></a></li>
            <li><a href="#"><i class="bx bxs-message-square-dots"></i><span class="text">Feedback</span></a></li>
        </ul>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="bx bxs-cog"></i><span class="text">Settings</span></a></li>
            <li><a href="#"><i class="bx bx-log-out"></i><span class="text">Logout</span></a></li>
        </ul>
    </nav>
    <!-- Sidebar -->

    <!-- Sidebar Toggle Button -->
    <div id="sidebar-toggle" class="bx bx-menu"></div>

    <!-- Content -->
    <section id="content">
        <!-- Navbar -->
        <nav>
            <i id="menu-icon" class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
    
            <form action="#" class="search-form">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </form>
    
            <div class="nav-icons">
                <a href="#" class="notification">
                    <i class='bx bx-bell'></i>
                    <span class="badge">3</span>
                </a>
                <a href="#" class="profile">
                    <img src="mbti-Image/administrator.png" alt="Admin">
                </a>
            </div>
        </nav>
    
        <!-- Main Dashboard Content -->
        <main>
            <div class="dashboard-header">
                <h2>Dashboard Overview</h2>
                <p>Welcome back, Admin!</p>
            </div>
    
            <div class="dashboard-cards">
                <div class="card">
                    <i class='bx bx-user'></i>
                    <div class="info">
                        <h3>1,245</h3>
                        <p>Total Users</p>
                    </div>
                </div>
    
                <div class="card">
                    <i class='bx bx-group'></i>
                    <div class="info">
                        <h3>150</h3>
                        <p>New Signups</p>
                    </div>
                </div>
    
                <div class="card">
                    <i class='bx bx-line-chart'></i>
                    <div class="info">
                        <h3>98%</h3>
                        <p>Performance</p>
                    </div>
                </div>
            </div>
    
            <!-- Placeholder for Graphs -->
            <div class="charts">
                <div class="chart">
                    <h3>User Growth</h3>
                    <canvas id="userChart"></canvas>
                </div>
                <div class="chart">
                    <h3>Performance Stats</h3>
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </main>
    </section>
    
    <!-- Content -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    
    
</body>
</html>
