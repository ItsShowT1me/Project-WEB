<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link rel="stylesheet" href="create_group.css">
</head>
<body>
    <h2>Create a Project</h2>
    <form id="projectForm">
        <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>
        </div>
        <div class="form-group">
            <label for="numPeople">Number of People:</label>
            <select id="numPeople"></select>
        </div>
        
        <div class="user-details">
          <div class="input-box">
            <span class="details">Personalities your type *(MBTI)</span>
            <select name="mbti" class="mbti-choose" required>
              <option value="" disabled selected>Choose your MBTI type</option>
              <option value="ISTJ">ISTJ - The Inspector</option>
              <option value="ISFJ">ISFJ - The Protector</option>
              <option value="INFJ">INFJ - The Advocate</option>
              <option value="INTJ">INTJ - The Mastermind</option>
              <option value="ISTP">ISTP - The Virtuoso</option>
              <option value="ISFP">ISFP - The Composer</option>
              <option value="INFP">INFP - The Mediator</option>
              <option value="INTP">INTP - The Architect</option>
              <option value="ESTP">ESTP - The Dynamo</option>
              <option value="ESFP">ESFP - The Performer</option>
              <option value="ENFP">ENFP - The Campaigner</option>
              <option value="ENTP">ENTP - The Debater</option>
              <option value="ESTJ">ESTJ - The Executive</option>
              <option value="ESFJ">ESFJ - The Consul</option>
              <option value="ENFJ">ENFJ - The Protagonist</option>
              <option value="ENTJ">ENTJ - The Commander</option>
          </select>
          </div>
          <div class="input-box">
            <span class="details">Project Detail : </span>
            <textarea name="projectDetail" placeholder="Enter details..." required></textarea>
          </div>
        </div>

        <button type="submit">Create Group</button>
        <div id="pinDisplay" class="pin"></div>

    </form>

    <script src="create_group.js"></script>
</body>
</html>
