<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bu Contact Us</title>

    <link rel="stylesheet" href="contact-us.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="contact-main">
        <div class="item">
            <div class="contact">
                <div class="frist-text">Let's get in touch</div>
                <img src="mbti-Image/contact-us-img.png" alt="" class="image">
                <div class="social-link">
                    <span class="secnd-text">Connect with us :</span>
                    <ul class="social-media">
                        <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                        <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                        <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
                        <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
                        
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <h4 class="thrid-text text-con">Contact Us</h4>
                <form action="">
                    <div class="input-box-x">
                        <input type="text" class="input" required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box-x">
                        <input type="email" class="input" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    
                    <div class="input-box-x">
                        <input type="tel" class="input" required>
                        <label for="">Phone</label>
                    </div>
                    <div class="input-box-x">
                        <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                        <label for="">Message</label>
                    </div>
                    <button type="submit" class="btn-submit-con" value="Submit"></button>

                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
