  <!-- Modal Form -->
  <div class="modal" id="formModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Personal Information</h2>
      <form id="personalForm" onsubmit="submitForm(event)">

        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="date" id="dob" required />
        <input type="text" id="address" placeholder="Address" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email" required />



        <label for="mbti"></label>
            <select id="mbti" name="mbti" required>
            <option value="">-- select your MBTI --</option>
            <option value="INTJ">INTJ</option>
            <option value="INTP">INTP</option>
            <option value="ENTJ">ENTJ</option>
            <option value="ENTP">ENTP</option>
            <option value="INFJ">INFJ</option>
            <option value="INFP">INFP</option>
            <option value="ENFJ">ENFJ</option>
            <option value="ENFP">ENFP</option>
            <option value="ISTJ">ISTJ</option>
            <option value="ISFJ">ISFJ</option>
            <option value="ESTJ">ESTJ</option>
            <option value="ESFJ">ESFJ</option>
            <option value="ISTP">ISTP</option>
            <option value="ISFP">ISFP</option>
            <option value="ESTP">ESTP</option>
            <option value="ESFP">ESFP</option>
            </select>

        
        <div style="margin-top: 28px; margin-bottom: 10px;">
          <label for="image" style="font-weight: 500; color: #3C5C9E; display: flex; align-items: center; gap: 6px;">
            <i class='bx bxs-image-add' style="font-size: 1.3em; color: #3C91E6;"></i> Upload Your Image
          </label>
          <input type="file" id="image" name="image" accept="image/*" required style="width: 100%; padding: 10px 12px; border: 1.5px solid #3C91E6; border-radius: 8px; font-size: 1em; margin-top: 4px; background: #f8faff;" />
          <img id="preview" src="" alt="Image Preview" style="max-width: 200px; display: none; margin-top: 10px; border-radius: 8px; border: 1px solid #eee;" />
        </div>

        <div style="margin: 18px 0 10px 0;">
          <label for="pdfLink" style="font-weight: 500; color: #3C5C9E; display: flex; align-items: center; gap: 6px;">
            <i class='bx bxs-file-pdf' style="font-size: 1.3em; color: #DB504A;"></i> Portfolio Link (pdf)
          </label>
          <input type="url" id="pdfLink" name="pdfLink" placeholder="https://example.com/yourfile.pdf" style="width: 100%; padding: 10px 12px; border: 1.5px solid #3C5C9E; border-radius: 8px; font-size: 1em; margin-top: 4px;" />
        </div>

        <button type="submit" class="save-btn">Save</button>
      </form>
    </div>
