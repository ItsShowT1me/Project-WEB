<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .pin {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a Group</h2>
        <input type="text" id="projectName" placeholder="Project Name" required>
        <select id="memberCount">
            <option value="">Select Number of Members</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <textarea id="projectDetails" placeholder="Project Details"></textarea>
        <button onclick="createGroup()">Create Group</button>
        <div id="pinDisplay" class="pin"></div>
    </div>

    <script>
        function createGroup() {
            let projectName = document.getElementById("projectName").value;
            let memberCount = document.getElementById("memberCount").value;
            let projectDetails = document.getElementById("projectDetails").value;
            
            if (!projectName || !memberCount) {
                alert("Please fill in all required fields.");
                return;
            }
            
            let pin = Math.floor(1000 + Math.random() * 9000);
            document.getElementById("pinDisplay").innerText = "Group PIN: " + pin;
        }
    </script>
</body>
</html>
