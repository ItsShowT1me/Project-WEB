<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 2px solid #333;
      display: inline-block;
      padding-bottom: 4px;
    }

    .group-list {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    .group-circle {
      width: 50px;
      height: 50px;
      background-color: #e0e0e0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .group-circle:hover {
      background-color: #c5c5c5;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="section-title">Recommend Group</div>
    <div class="group-list">
      <div class="group-circle">A</div>
      <div class="group-circle">B</div>
      <div class="group-circle">C</div>
      <div class="group-circle">D</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">All Group</div>
    <div class="group-list">
      <div class="group-circle">A</div>
      <div class="group-circle">B</div>
      <div class="group-circle">C</div>
      <div class="group-circle">D</div>
      <div class="group-circle">E</div>
    </div>
  </div>

</body>
</html>
